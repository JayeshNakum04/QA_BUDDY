<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Buddy</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6f8;
        }
        .navbar-brand {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: 3.8px;
        }
        .container {
            max-width: 1200px;
            margin-top: 28px;
        }
        .card {
            border-radius: 8px;
        }
        table th, table td {
            vertical-align: middle;
        }
        .text-truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .nav-item{
            display: flex;
            margin-right: 200px;
            font-size: 30px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid px-4">

        <a class="navbar-brand" href="/">QA Buddy</a>

        <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bugs">Bugs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/testcases">Test Cases</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
