{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">üêû Add New Bug</h4>
    <a href="/bugs" class="btn btn-outline-secondary btn-sm">
        ‚Üê Back to Bugs
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Bug Title</label>
                <input type="text"
                       name="title"
                       class="form-control"
                       placeholder="Login button not working"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Steps to Reproduce</label>
                <textarea name="steps"
                          class="form-control"
                          rows="4"
                          placeholder="1. Open login page&#10;2. Enter valid credentials&#10;3. Click Login"
                          required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Expected Result</label>
                <textarea name="expected"
                          class="form-control"
                          rows="3"
                          placeholder="User should be logged in successfully"
                          required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Actual Result</label>
                <textarea name="actual"
                          class="form-control"
                          rows="3"
                          placeholder="Nothing happens after clicking login"
                          required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Severity</label>
                    <select name="severity" class="form-select">
                        <option>Critical</option>
                        <option>Major</option>
                        <option>Minor</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Priority</label>
                    <select name="priority" class="form-select">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Screenshot (optional)</label>
                <input type="file" name="screenshot" class="form-control">
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-danger">
                    Submit Bug
                </button>
                <a href="/bugs" class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
